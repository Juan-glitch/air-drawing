<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>air-drawing</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Require the peer dependencies of handpose. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
    
    <script src="src/opencv.js"></script>
    
    <script src="src/script.js"></script>
    <script src="src/process.js"></script>
    <script src="src/display.js"></script>
  </head>
  <body>
    <h1>air-drawing</h1>
    <div id="video" >
      <video autoplay></video>
      <canvas id="canvas"></canvas>
    </div>
    <div id="displayRadio">
      <input type="radio" name="display" value="1" checked="checked">
      <label>Hand</label>
      <input type="radio" name="display" value="2">
      <label>Bounding Box</label>
      <input type="radio" name="display" value="3">
      <label>FingerTips</label>
      <input type="radio" name="display" value="4">
      <label>Index Tip</label>
    </div>
  </body>
</html>
